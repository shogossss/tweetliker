<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Bootstrap 101 Template</title>
    {% endif %}

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css";; rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <!-- [if lt IE 9]>
           <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>;;
           <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>;;
    <![endif]-->
    <style>
    body{
     background-color:#e6ecf0;
    }
    div{
     line-height: 1.2;
    }
    .white-container{
     border-bottom: 1px solid #e6ecf0;
     padding:20px;
     background-color:#ffffff;
    }
    #tweet-text{
     padding:20px;
     margin-bottom:10px;
     line-height: 1.2;
    }
    .hh1{
     color: #007bff !important;
    }
    </style>
</head>

<body>
  <div class="container">
   <div class="row">
     <div class="col-md-12">
       <h1 class="hh1">Tweetliker</h1>
        <p class="lead">
          {% if message %}
            {{ message }}
          {% endif %}
        </p>
          <form class="form-horizontal" action="/tweet" method="post">
              <h1>API認証</h1>
              <div class="form-group">
              <input type="text" name="a" placeholder="CONSUMER_KEY" required/>
              <input type="text" name="b" placeholder="CONSUMER_SECRET" required/>
              <input type="text" name="c" placeholder="ACCESS_TOKEN" required/>
              <input type="text" name="d" placeholder="ACCESS_SECRET" required/>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default" name="button" value="api" id=1>API認証</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
